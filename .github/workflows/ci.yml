name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4']
        laravel: ['11.*', '12.*']
        exclude:
          - php: '8.2'
            laravel: '12.*'

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout betterauth-core
        uses: actions/checkout@v4
        with:
          repository: MakFly/betterauth-core
          path: betterauth-core
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Fix composer.json repositories
        run: |
          jq '.repositories = [{"type": "path", "url": "./betterauth-core", "options": {"symlink": true}}]' composer.json > composer.tmp.json
          mv composer.tmp.json composer.json

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction --no-progress

      - name: Run Pint
        run: composer pint -- --test

      - name: Run PHPStan
        run: composer phpstan

      - name: Run tests
        run: composer test

  code-style:
    runs-on: ubuntu-latest
    name: Code Style

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout betterauth-core
        uses: actions/checkout@v4
        with:
          repository: MakFly/betterauth-core
          path: betterauth-core
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip
          coverage: none

      - name: Fix composer.json repositories
        run: |
          jq '.repositories = [{"type": "path", "url": "./betterauth-core", "options": {"symlink": true}}]' composer.json > composer.tmp.json
          mv composer.tmp.json composer.json

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Check code style
        run: composer pint -- --test

  static-analysis:
    runs-on: ubuntu-latest
    name: Static Analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout betterauth-core
        uses: actions/checkout@v4
        with:
          repository: MakFly/betterauth-core
          path: betterauth-core
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip
          coverage: none

      - name: Fix composer.json repositories
        run: |
          jq '.repositories = [{"type": "path", "url": "./betterauth-core", "options": {"symlink": true}}]' composer.json > composer.tmp.json
          mv composer.tmp.json composer.json

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Run PHPStan
        run: composer phpstan
